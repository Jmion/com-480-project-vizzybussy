    var margin = { top: 10, right: 30, bottom: 50, left: 70 },
        width = 1500 - margin.left - margin.right,
        height = 1000 - margin.top - margin.bottom;



    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",

        .style("font", "14px Montserrat");

                .attr("id", "dotGroup")

                .append("circle")
                .attr("class", function (d) { return d.genres })
                .attr("id", "myDataPoint")
                .attr("cx", function (d) { return x(d.revenue); })
                .attr("cy", function (d) { return y(d.popularity); })
                .attr("r", function (d) { return z(d.budget); })
                .style("fill", "#69b3a2")
                .style("opacity", "0.7")
                .attr("stroke", "black")
                //.style("fill", function (d) { return color(d.genre) } )
                .on("mouseover", displayMovieInfo)

            selected_genre = d.genres

                .transition()

                .style("fill", "lightgrey")
                .attr("r", 3)

            d3.selectAll("." + selected_genre)
                .transition()
                .duration(200)

                .attr("r", 7)
        }

            d3.selectAll(".dot")
                .transition()
                .duration(200)

            d3.select("#movie_info")
                .text("revenue : " + d.revenue + " ; popularity : " + d.popularity + " ; budget: " + d.budget + " ; title : " + d.original_title + " ; genre : " + d.genres + " ; realease year : " + d.realease_year)
