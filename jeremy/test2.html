<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<script src="https://rawgit.com/Kcnarf/d3-distanceLimitedVoronoi/d3v4/distance-limited-voronoi.js"></script>


<div class='form-group'>
    <select id="year-select" class="form-control">
        <option selected value="all">All</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Animation">Animation</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Drama">Drama</option>
        <option value="Thriller">Thriller</option>
        <option value="Family">Family</option>
        <option value="Comedy">Comedy</option>
        <option value="History">History</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
        <option value="Romance">Romance</option>
        <option value="Crime">Crime</option>
        <option value="Mystery">Mystery</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Documentary">Documentary</option>
    </select>
</div>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<div id="movie_info"></div>

<script>
    //https://observablehq.com/@will-r-chase/scatter-plot
    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 50, left: 70 },
        width = 1500 - margin.left - margin.right,
        height = 1000 - margin.top - margin.bottom;



    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        
        //background color
        svg.append("rect")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style("fill", "#F5F5F2")

        svg = svg.append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")
        .style("font", "20px Montserrat");

    // Add X axis
    var x = d3.scaleLog()
        .domain([3000, 3000000000]).nice()
        .range([0, width]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLog()
        .domain([0.8, 1000]).nice()
        .range([height, 0]);
    svg.append("g")
        .call(d3.axisLeft(y));

    // Add a scale for bubble size
    var z = d3.scaleSqrt()
        .domain([7000, 1000000000])
        .range([1, 60]);


    //Read the data
    d3.csv("bubbleData.csv", function (data) {

        // Color scale: give me a specie name, I return a color
        var color = d3.scaleOrdinal()
            .domain(["setosa", "versicolor", "virginica"])
            .range(["#440154ff", "#21908dff", "#fde725ff"])


        d3.select('#year-select').on('change', function () {
            var f = document.getElementById('year-select')
            selected_genre = f.options[f.selectedIndex].value
            console.log(selected_genre)
            renderData(data, function (dat) { return dat.filter((d) => { return d.genres === selected_genre }) })
        })

        function tooltipMouseOver(d, i) {
            let el = d3.select("body");

            let div = el
                .append("g")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            div
                .html(`Hellow`)
                .style("opacity", 0.9)
                .style("left", (d3.event.pageX + 28) + "px")
                .style("top", (d3.event.pageY - 28) + "px");

            let el2 = d3.selectAll("circle#point-" + i);

            el2
                .transition()
                .duration(100)
                .style("fill-opacity", 0.9)
                .style("stroke", "black")
                .style("stroke-width", "1px")
                .style("stroke-opacity", 0.7);

            let guides = d3.select("svg")
                .append("g")
                .attr("class", "guides")
                .style("pointer-events", "none");

            guides
                .append("line")
                .attr("x1", el2.attr("cx"))
                .attr("x2", el2.attr("cx"))
                .attr("y1", el2.attr("cy"))
                .attr("y2", height - margin.bottom)
                .style("stroke", el2.attr("fill"))
                .style("opacity", 0)
                .transition()
                .duration(200)
                .style("opacity", 0.7);

            guides
                .append("line")
                .attr("x1", el2.attr("cx"))
                .attr("x2", margin.left)
                .attr("y1", el2.attr("cy"))
                .attr("y2", el2.attr("cy"))
                .style("stroke", el2.attr("fill"))
                .style("opacity", 0)
                .transition()
                .duration(200)
                .style("opacity", 0.7);



        }

        function tooltipMouseOut(d, i) {
            let el = d3.selectAll(".tooltip");

            el.each(function () {
                el.remove();
            });
            let el2 = d3.selectAll("circle#point-" + i);

            el2
                .transition()
                .duration(100)
                .style("fill-opacity", 0.75)
                .style("stroke-width", "0px");

            d3.select(".guides").remove();

        }

        svg.append("text")
            .attr("class", "text")
            .attr("transform", "translate(" + (width / 2) + "," + (height + 40) + ")")
            .style("text-anchor", "middle")
            .style("font-size", "20px")
            .text("Revenue");

        svg.append("text")
            .attr("class", "text")
            .attr("transform", "translate(" + (0 - 40) + "," + (height / 2) + ")rotate(-90)")
            .style("text-anchor", "middle")
            .style("font-size", "20px")
            .text("Popularity");

        renderData(data, (dat) => { return dat })
    })


    var renderData = (data, filterFunc) => {

        var displayMovieInfo = (d) => {
            if (d.datum != null) { d = d.datum }//can be called from the voronoiIntercationArea or the datapoint
            d3.select("#movie_info")
                .text("revenue : " + d.revenue + " ; popularity : " + d.popularity + " ; budget: " + d.budget + " ; title : " + d.original_title + " ; genre : " + d.genres + " ; realease year : " + d.realease_year)
        }
        var removeMovieInfo = (d) => {
            if (d.datum != null) { d = d.datum } //can be called from the voronoiIntercationArea or the datapoint
            d3.select("#movie_info")
                .text("")
        }
        // Removing previously drawn elements
        d3.selectAll("#dotGroup")
            .remove()

        d3.selectAll("#dotIntercationRegion")
            .remove()


        //drawing data point
        svg.append('g')
            .attr("id", "dotGroup")
            .selectAll("dot")
            .data(filterFunc(data))
            .enter()
            .append("circle")
            .attr("class", function (d) { return d.genres })
            .attr("cx", function (d) { return x(d.revenue); })
            .attr("cy", function (d) { return y(d.popularity); })
            .attr("r", function (d) { return z(d.budget); })
            .style("fill", "#69b3a2")
            .style("opacity", "0.7")
            .attr("stroke", "black")
            //.style("fill", function (d) { return color(d.genre) } )
            .on("mouseover", displayMovieInfo)
            .on("mouseleave", removeMovieInfo)


        //calculating Voronoi intercation area
        let limVoronoi = d3.distanceLimitedVoronoi()
            .x(d => x(d.revenue))
            .y(d => y(d.popularity))
            .limit(25)


        svg.append("g")
            .attr("id", "dotIntercationRegion")
            .selectAll(".interactive-region")
            .data(limVoronoi(filterFunc(data)))
            .enter()
            .append("path")
            .attr("d", function (d) { return d.path; })
            .style("fill", "none")
            .style("opacity", "0.1")
            .style("pointer-events", "all")
            .on('mouseenter', displayMovieInfo)
            .on('mouseout', removeMovieInfo);
    }
</script>
