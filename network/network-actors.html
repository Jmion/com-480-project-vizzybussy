  <body>


    <div class="graph" id="graphDiv">
    <div id="options">
      <p>Choose the number of common movies between actors:
  		<select id="num-movies">
  			<option value="3">3</option>
  			<option value="4">4</option>
  	    <option value="5">5</option>
  	    <option selected value="6">6</option selected>
  	    <option value="7">7</option>
  	    <option value="8">8</option>
  	    <option value="9">9</option>
  			<option value="10">10</option>
  		</select>

      <div class="ui-widget">
        <label for="actor">Actor: </label>
        <input id="actor">
      </div>
      <p>
        <b>Legend:</b>
      </p>
      <span class="reddot"></span>
      <span>Female actors</span>
      <br />
      <span class="bluedot"></span>
      <span>Male actors</span>
      <br />
      <span class="blackdot"></span>
      <span>Unknown gender</span>
    </div>
    </div>


		<div id="tooltip" style="left: 10px; top: 10px; opacity: 0;"></div>

  </body>
